events {}
http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  upstream backend {
    server backend:8000;
  }

  # HTTP -> HTTPS + webroot для renew
  server {
    listen 80;
    server_name my-prime-academy.com www.my-prime-academy.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS
  server {
    listen 443 ssl;
    server_name my-prime-academy.com www.my-prime-academy.com;

    ssl_certificate     /etc/letsencrypt/live/my-prime-academy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/my-prime-academy.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;

    # SPA фронт
    root /usr/share/nginx/html;
    index index.html index.htm;

    location = /favicon.ico { access_log off; log_not_found off; try_files /favicon.ico =404; }
    location = /robots.txt  { access_log off; log_not_found off; try_files /robots.txt  =404; }

    location / {
      try_files $uri $uri/ /index.html;
    }

    # API з префіксом /api -> бекенд
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;
      proxy_read_timeout 300s;
    }

    # Якщо потрібні WebSocket-и
    location /ws/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }
}
